apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: my-app-policy
  namespace: default
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  action: ALLOW
  rules:
    - from:
        - source:
            ipBlocks: ["192.168.1.0/24"] # Specify the IP range allowed to access the service
