apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - {{ .Chart.Name }}-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ .Chart.Name }}
            port:
              number: 8080
